<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Mi logueo en jsf</title>
        <link rel="stylesheet" href="/Logueo/public/css/cssFormulario.css"/>
        <div id="google_translate_element"></div><script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'es', layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL, multilanguagePage: true}, 'google_translate_element');
}
</script><script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </h:head>
    
        <h:body>
            <h:form>
         <section class="contenedorLogin">
             
                
                <h2>Usuario</h2>
                <p>Inicie Sesión Por favor</p>
                <p><h:inputText pt:placeholder="Usuario" value="#{ingresar.nombre}" /></p>
                <p><h:inputSecret pt:placeholder="Contraseña" value="#{ingresar.contraseña}" /></p>
                <h:messages errorStyle="color: red;list-style:none;"/>
              <section class="seccionBotones"/>
                    <h:commandButton value="Ingresar" action="#{ingresar.Login()}" />
                </section>
                
            </h:form>
           
    </h:body>
</html>
